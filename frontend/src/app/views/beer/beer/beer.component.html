<div *ngIf="beers.length > 0" class="container-info">
  <div class="container-items">
    <ng-container *ngFor="let beer of beers">
      <app-card [data]="beer"> </app-card>
    </ng-container>
  </div>

  <!-- top 10 repeted ingridients -->
  <div class="container-top-items">
    <app-list [beerTopIng]="beerTopIng"></app-list>
  </div>
</div>

<div *ngIf="beers.length === 0" class="container-empty">
  <div>
    <app-no-data></app-no-data>
  </div>
</div>
